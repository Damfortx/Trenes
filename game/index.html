<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Trenes 2.5D Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="info">
      <span id="level">Nivel 1</span>
      <span id="timer">60</span>
    </div>
    <div id="palette">
      <button data-piece="straight">Recta</button>
      <button data-piece="curve">Curva</button>
      <button data-piece="erase">Borrar</button>
      <button id="start">Iniciar</button>
      <button id="reset">Reiniciar</button>
    </div>
  </div>
  <canvas id="c"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
